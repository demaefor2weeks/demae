<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Show Menu</title>
  <script src="/common-sse.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    table {
      border-spacing: 0;
      width: 80%;
      margin: 20px 0; /* 위아래 여백을 조절하세요 */
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2; /* 헤더 배경색을 설정하세요 */
    }

    .table-container {
      overflow-x: auto; /* 가로 스크롤이 필요한 경우 자동으로 스크롤이 생성되도록 함 */
    }
  </style>
</head>
<body>

<h1>Order</h1>

<div th:if="${not #lists.isEmpty(orderAll)}">
  <table>
    <thead>
    <tr>
      <th>Name</th>
      <th>USER</th>
      <th>ORDER DATE</th>
      <th>ORDER Details</th>
      <th>ORDER STATE</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="menuDto : ${orderAll}">
      <td th:text="${menuDto.storeName}"></td>
      <td th:text="${menuDto.userId}"></td>
      <td th:text="${menuDto.date}"></td>
      <td>
        <!-- 상세정보보기 버튼 -->
        <button type="button" class="btn btn-primary" th:attr="onclick='redirectToOrderDetails(\'' + ${menuDto.id} + '\')'">
          주문 상세정보
        </button>
      </td>
      <td>
 <span th:if="${#strings.equals(menuDto.state, 'READY')}">
    <button type="button" th:onclick="'confirmOrderWithSSE(\'' + ${menuDto.id} + '\')'" class="btn btn-primary">주문확인 하기</button>
</span>
        <span th:if="${#strings.equals(menuDto.state, 'CONFIRM')}">
    <button type="button" th:onclick="'completeOrder(\'' + ${menuDto.id} + '\')'" class="btn btn-primary">배달완료 하기</button>
</span>
        <span th:unless="${#strings.equals(menuDto.state, 'READY') or #strings.equals(menuDto.state, 'CONFIRM')}">
    <span th:text="${menuDto.state}"></span>
</span>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<div th:if="${#lists.isEmpty(orderAll)}">
  <p>No menus available in the Cart.</p>
</div>
<script th:inline="javascript">
  function redirectToOrderDetails(orderId) {
    var url = '/api/orders/' + orderId;
    window.location.href = url;
  }
</script>

<script th:inline="javascript">
  function confirmOrderWithSSE(orderId) {
    // SSE 연결을 생성
    const eventSource = new EventSource('/api/sse/' + orderId);

    // SSE 이벤트 수신
    eventSource.onmessage = function (event) {
      const response = JSON.parse(event.data);
      alert("주문접수가 완료되었습니다");
      location.reload();
      // SSE 연결 종료
      // eventSource.close();
    };

    // SSE 에러 처리
    eventSource.onerror = function (error) {
      console.error('Error occurred:', error);
      // eventSource.close();
    };
  }
</script>

<script th:inline="javascript">
  function completeOrder(orderId) {
    // Ajax 호출
      const eventSource = new EventSource('/api/sse/end/' + orderId);

      // SSE 이벤트 수신
      eventSource.onmessage = function (event) {
          const response = JSON.parse(event.data);
          alert("배달이 완료되었습니다");
          location.reload();
          // SSE 연결 종료
          // eventSource.close();
      };

      // SSE 에러 처리
      eventSource.onerror = function (error) {
          console.error('Error occurred:', error);
          // eventSource.close();
      };
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
