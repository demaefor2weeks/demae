<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Show Menu</title>
</head>
<body>

<h1>Show Menu</h1>

<div th:if="${not #lists.isEmpty(menuList)}">
  <table>
    <thead>
    <tr>
      <th>Name</th>
      <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="menu : ${menuList}">
      <td th:text="${menu.name}"></td>
      <td th:text="${menu.price}"></td>
    </tr>
    </tbody>
  </table>
</div>
<div th:if="${#lists.isEmpty(menuList)}">
  <p>No menus available.</p>
</div>

<!-- Create Menu 버튼 -->
<a href ="#" onclick="createMenu()" class="btn btn-primary">Create Menu</a>
<script>
  function createMenu() {
    var form = document.createElement('form');
    form.method = 'POST';
    form.action = '/api/createMenu';

    document.body.appendChild(form);
    form.submit();
  }
</script>
</body>
</html>
