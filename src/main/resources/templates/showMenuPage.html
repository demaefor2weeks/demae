<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Menu</title>
</head>
<body>

<h1>Show Menu</h1>

<div th:if="${not #lists.isEmpty(menuList)}">
    <table>
        <thead>
        <tr>
            <th>Name</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="menu : ${menuList}">
            <td>
                <div th:each="url : ${menu.pictureUrls}">
                    <img th:src="${url}" alt="Menu Image" style="max-width: 100px; max-height: 100px;"/>
                </div>
            </td>
            <td th:text="${menu.name}"></td>
            <td th:text="${menu.price}"></td>
            <td>
                <a th:href="@{/api/store/{storeId}/selectMenu/{menuId}(storeId=${menu.storeId}, menuId=${menu.id})}">가게 정보 보기</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:if="${#lists.isEmpty(menuList)}">
    <p>No menus available.</p>
</div>

<!-- Create Menu 버튼 -->
<a th:href="@{'/api/store/' + ${storeId} + '/menu'}" class="btn btn-primary">Create Menu</a>
</body>
</html>
