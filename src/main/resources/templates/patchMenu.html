<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Menu</title>
</head>
<body>

<h1>Edit Menu</h1>

<form id="editMenuForm" th:action="@{/api/patchMenu/{menuId}(menuId=${menu.id})}" method="post">
    <!-- 기존의 name과 price 값을 보여줍니다. -->
    <p>Current Name: <span th:text="${menu.name}"></span></p>
    <p>Current Price: <span th:text="${menu.price}"></span></p>

    <!-- 수정할 내용을 입력하는 폼 -->
    <label for="newName">New Name:</label>
    <input type="text" id="newName" name="name" required><br>

    <label for="newPrice">New Price:</label>
    <input type="number" id="newPrice" name="price" required><br>

    <button type="submit">Update Menu</button>
</form>

</body>
</html>
