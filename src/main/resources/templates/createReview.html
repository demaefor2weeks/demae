<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>평가 폼</title>
    <style>
        /* 별점 스타일링을 위한 CSS */
        .rating {
            display: inline-block;
            unicode-bidi: bidi-override;
            direction: rtl;
        }
        .rating > span {
            display: inline-block;
            position: relative;
            width: 1.1em;
        }
        .rating > span:hover:before,
        .rating > span.active:before {
            content: "\2605";
            position: absolute;
        }
    </style>
</head>
<body>

<h1>제품 평가</h1>

<form id="ratingForm">
    <div>
        <label for="rating">별점:</label>
        <div class="rating" id="rating" onmousedown="setRating(event)">
            <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
        </div>
        <input type="hidden" name="rating" id="ratingValue" value="0">
    </div>

    <div>
        <label for="message">메시지:</label>
        <textarea id="message" name="message" rows="4" cols="50"></textarea>
    </div>

    <div>
        <button type="submit">평가 제출</button>
    </div>
</form>

<script>
    // 별점을 설정하는 함수
    function setRating(event) {
        const ratingContainer = document.getElementById('rating');
        const stars = ratingContainer.getElementsByTagName('span');
        const ratingValue = document.getElementById('ratingValue');

        // 클릭된 별의 인덱스를 찾아서 +1하여 설정
        for (let i = 0; i < stars.length; i++) {
            if (event.target === stars[i]) {
                ratingValue.value = i + 1;
                // 클릭된 별을 기준으로 그 앞의 별들을 active 클래스로 표시
                for (let j = 0; j <= i; j++) {
                    stars[j].classList.add('active');
                }
                // 클릭된 별 다음의 별들은 active 클래스 제거
                for (let j = i + 1; j < stars.length; j++) {
                    stars[j].classList.remove('active');
                }
            }
        }
    }

    // 평가 제출 이벤트 처리
    document.getElementById('ratingForm').addEventListener('submit', function (event) {
        event.preventDefault();

        // 사용자가 선택한 별점 및 메시지 가져오기
        const ratingValue = document.getElementById('ratingValue').value;
        const message = document.getElementById('message').value;

        // 주문 ID를 가져오는 코드 추가
        var orderId = /* 여기에 주문 ID를 가져오는 코드 추가 */null;

        // JSON 데이터 생성
        var reviewData = {
            point: ratingValue,
            content: message
        };

        console.log(ratingValue)
        // AJAX 요청을 이용하여 서버로 데이터 전송
        fetch(`/api/${orderId}/review`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(reviewData),
        })
            .then(response => response.json())
            .then(data => {
                console.log('평가가 성공적으로 전송되었습니다.', data);
                // 성공적으로 처리된 후의 동작을 추가하세요.
            })
            .catch(error => {
                console.error('평가 전송 중 오류가 발생했습니다.', error);
                // 오류 발생 시의 동작을 추가하세요.
            });
    });
</script>

</body>
</html>
