<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Store Page</title>
  <!-- Link to Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <style>
    table {
      border-spacing: 0;
      width: 80%;
      margin: 20px 0; /* 위아래 여백을 조절하세요 */
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2; /* 헤더 배경색을 설정하세요 */
    }

    .table-container {
      overflow-x: auto; /* 가로 스크롤이 필요한 경우 자동으로 스크롤이 생성되도록 함 */
    }
  </style>
</head>
<body>

<h1>Store</h1>

<!-- Display store information table if not empty -->
<div th:if="${not #lists.isEmpty(storeList)}">
  <table>
    <thead>
    <tr>
      <th>Name</th>
      <th>Address</th>
      <th>Category</th>
      <th>Link</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="store : ${storeList}">
      <td th:text="${store.name}"></td>
      <td th:text="${store.address}"></td>
      <td th:text="${store.category}" style="padding-right: 10px;"></td>
      <td>
        <a th:href="@{/api/stores/{id}(id=${store.id})}" class="btn btn-info store-link">가게 정보 보기</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<div th:if="${#lists.isEmpty(storeList)}">
  <p>No Store available.</p>
</div>


</body>
</html>
