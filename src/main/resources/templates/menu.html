<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Menu Form</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center; /* 가운데 정렬 */
        }

        h1 {
            color: #333;
        }

        /* 폼 스타일링 */
        #menuForm {
            width: 50%;
            max-width: 400px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="file"] {
            padding-top: 5px; /* 파일 업로드 필드와의 간격 조절 */
        }

        button {
            background-color: #007BFF; /* 변경된 부분: 하늘색으로 지정 */
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* 부드러운 색상 전환 */
        }

        button:hover {
            background-color: #0056b3; /* 변경된 부분: Hover 시 색상 변경 */
        }

        #messageDiv {
            margin-top: 20px;
            color: #900;
            text-align: center;
        }
    </style>
</head>

<body>

<h1>Menu Form</h1>

<form id="menuForm" enctype="multipart/form-data">
    <label for="name">Menu Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="price">Menu Price:</label>
    <input type="number" id="price" name="price" required>

    <label for="files">Select Files:</label>
    <input type="file" id="files" name="files" multiple>

    <button type="button" onclick="createMenu()">Create Menu</button>
</form>

<div id="messageDiv"></div>

<script th:inline="javascript">
    /*<![CDATA[*/
    var storeId = /*[[${storeId}]]*/ null; // 동적으로 설정하려는 가게 ID
    /*]]>*/
</script>
<script>
    function createMenu() {
        var formData = new FormData();
        formData.append('name', $('#name').val());
        formData.append('price', $('#price').val());
        formData.append('files', $('#files')[0].files[0]);

        $.ajax({
            type: 'POST',
            url: '/api/stores/' + storeId + '/createMenu',
            data: formData,
            processData: false,
            contentType: false,
            success: function (message) {
                window.location.href = '/api/stores/' + storeId + '/allMenu';
            },
            error: function () {
                $('#messageDiv').text('Failed to create menu.');
            }
        });
    }
</script>

</body>

</html>
