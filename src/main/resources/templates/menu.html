<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Menu Form</title>
  <script src="/common-sse.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style>
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 20px;
    display: flex;
    flex-direction: column;
    }

    .form-box {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      box-sizing: border-box;
      margin-bottom: 20px;
    }

    h1 {
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: calc(100% - 16px);
      padding: 8px;
      margin-bottom: 12px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #messageDiv {
      margin-top: 20px;
      color: #900;
    }

    .btn-primary {
      background-color: #007bff;
      color: #fff;
      padding: 8px 16px; /* 수정된 부분: 작은 패딩으로 변경 */
      text-decoration: none;
      border-radius: 4px;
      display: block;
      margin-top: 20px;
      width: fit-content; /* 수정된 부분: 콘텐츠에 맞게 크기 조절 */
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    #menuForm #name,
    #menuForm #price {
      width: calc(50% - 8px); /* 또는 다른 값으로 조절 */
      padding: 8px;
      margin-bottom: 12px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

  </style>
</head>
<body>

<h1>Menu Form</h1>

<form id="menuForm" enctype="multipart/form-data">
    <label for="name">Menu Name:</label>
    <input type="text" id="name" name="name" required><br>

    <label for="price">Menu Price:</label>
    <input type="number" id="price" name="price" required><br>

    <label for="files">Select Files:</label>
    <input type="file" id="files" name="files" multiple><br>

    <button type="button" onclick="createMenu()">Create Menu</button>
</form>

<div id="messageDiv"></div>

<script th:inline="javascript">
    /*<![CDATA[*/
    var storeId = /*[[${storeId}]]*/ null; // 동적으로 설정하려는 가게 ID
    /*]]>*/
</script>
<script>
    function createMenu() {
        var formData = new FormData();
        formData.append('name', $('#name').val());
        formData.append('price', $('#price').val());
        formData.append('files', $('#files')[0].files[0]);

        $.ajax({
            type: 'POST',
            url: '/api/stores/' + storeId + '/createMenu',
            data: formData,
            processData: false,
            contentType: false,
            success: function (message) {
                window.location.href = '/api/stores/' + storeId + '/allMenu';
            },
            error: function () {
                $('#messageDiv').text('Failed to create menu.');
            }
        });
    }
</script>

</body>
</html>
