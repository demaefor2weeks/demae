<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Menu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        table {
            border-spacing: 0;
            width: 80%;
            margin: 20px 0;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h1>Show Menu</h1>

<div th:if="${not #lists.isEmpty(reviewList)}">
    <table>
        <thead>
        <tr>
            <th>point</th>
            <th>content</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="review : ${reviewList}">
            <td th:text="${review.point}"></td>
            <td th:text="${review.content}"></td>
            <td>
                <a class="btn btn-info store-link"
                   th:href="@{/api/orders/{orderId}/singleReview/{reviewId}(orderId=${review.order.id}, reviewId=${review.id})}">리뷰 정보 보기</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<div th:if="${#lists.isEmpty(reviewList)}">
    <p>No menus available.</p>
</div>

<!-- Create Menu 버튼 -->
<a th:href="@{'/api/orders/' + ${orderId} + '/createreview'}" class="btn btn-primary">Create review</a>
</body>
</html>
