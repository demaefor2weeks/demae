<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
    <link rel="stylesheet" href="your_custom_style.css">
</head>

<body style="background-color: #ffffff; text-align: center; padding: 50px;">

<div style="background-color: #ff5733; color: #ffffff; padding: 10px; border-radius: 10px; margin-bottom: 20px;">
    <h2>Demae 出前 회원 가입</h2>
</div>

<form action="/api/users" method="post" style="max-width: 400px; margin: auto;" enctype="application/x-www-form-urlencoded">
    <label for="email" style="display: block; margin-bottom: 5px;">이메일:</label>
    <input type="email" id="email" name="email" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ff5733; border-radius: 5px;" required>

    <label for="password" style="display: block; margin-bottom: 5px;">비밀번호:</label>
    <input type="password" id="password" name="password" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ff5733; border-radius: 5px;" required>

    <label for="name" style="display: block; margin-bottom: 5px;">이름:</label>
    <input type="text" id="name" name="name" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ff5733; border-radius: 5px;" required>

    <label for="phone" style="display: block; margin-bottom: 5px;">전화번호:</label>
    <input type="tel" id="phone" name="phone" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ff5733; border-radius: 5px;" required>

    <label for="address" style="display: block; margin-bottom: 5px;">주소:</label>
    <input type="text" id="address" name="address" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ff5733; border-radius: 5px;" required>

    <div style="margin-bottom: 15px;">
        <input type="checkbox" id="admin" name="admin">
        <label for="admin" style="margin-left: 5px;">관리자 여부</label>
    </div>

    <label for="adminToken" style="display: block; margin-bottom: 5px;">Admin Token:</label>
    <input type="text" id="adminToken" name="adminToken" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ff5733; border-radius: 5px;">

    <button type="submit" style="background-color: #ff5733; color: #ffffff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">가입하기</button>
</form>

</body>

</html>
